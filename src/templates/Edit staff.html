{% extends 'aindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="editing_staff#about">
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th scope="row">First name </th>
        <td><label>
          <input type="text" name="textfield" value="{{val[2]}}" required pattern="[A-Z a-z.]{3,25}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Last name </th>
        <td><label>
          <input type="text" name="textfield2" value="{{val[3]}}" required pattern="[A-Z a-z.]{3,25}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Gender</th>
        <td><label>
          <input name="radiobutton" type="radio" value="male" {% if val[4]=='male' %} checked {% endif %}/>
          Male 
          <input name="radiobutton" type="radio" value="female" {% if val[4]=='female' %} checked {% endif %}/>
        female</label></td>
      </tr>
      <tr>
        <th scope="row">Dob</th>
        <td><label>
          <input type="date" name="textfield3" value="{{val[5]}}" required />
        </label></td>
      </tr>
      <tr>
        <th scope="row">Place</th>
        <td><label>
          <input type="text" name="textfield4" value="{{val[6]}}" pattern="[A-Z a-z.]{3,25}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Post</th>
        <td><label>
          <input type="text" name="textfield5" value="{{val[7]}}" pattern="[A-Z a-z.]{3,25}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Pin</th>
        <td><label>
          <input type="text" name="textfield6" value="{{val[8]}}" required pattern="[0-9]{6}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Phone</th>
        <td><label>
          <input type="text" name="textfield7" value="{{val[9]}}" required pattern="[6789][0-9]{9}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">E mail </th>
        <td><label>
          <input type="text" name="textfield8" value="{{val[10]}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
        </label></td>
      </tr>

      <tr>
        <th colspan="2" scope="row"><label> 
          <input type="submit" name="Submit" value="update" class="btn btn-light"/>
        </label></th>
      </tr>
      </table>
  </div>
</form>

</body>
{% endblock %}
