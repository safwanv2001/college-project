{% extends 'sindex.html' %}
     {% block body %}
<body>
<form id="form1" name="form1" method="post" action="adding_student#about">

            <input name="radiobutton" type="radio" value="Female" />

      <tr>

      </tr>
      <tr>

      </tr>
      <tr>

      <tr>
