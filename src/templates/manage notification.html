{% extends 'aindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="add_notification#about" >
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Notification</th>
        <th scope="col">&nbsp;</th>
      </tr>
{% for i in val %}
      <tr>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td><a href="remove_notification?id={{i[0]}}">Remove</a></td>
      </tr>
{% endfor %}
      </table>
  </div>
  <p align="center">
    <input type="submit" name="Submit" value="Add" class="btn btn-success"/>
  </p>
</form>

</body>
{% endblock %}
