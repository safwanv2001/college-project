{% extends 'aindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="adding_subject">
  <div align="center">
    <table width="283" border="1" id="customers">
      <tr>
        <th width="63" scope="row">Semester</th>
        <td width="150">
          <select name="select" class="form-select">
          <option>1st sem</option>
          <option>2nd sem</option>
          <option>3rd sem</option>
          <option>4st sem</option>
          <option>5nd sem</option>
          <option>6rd sem</option>
        </select>      </td>
      </tr>
      <tr>
        <th scope="row">Subject</th>
        <td><input type="text" name="textfield" required/></td>
      </tr>
      <tr>
        <th scope="row">Subject code </th>
        <td><input type="text" name="textfield2" required /></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><input type="submit" name="Submit" value="Add" class="btn btn-light"/></th>
      </tr>
      </table>
  </div>
</form>
</body>
{% endblock %}
